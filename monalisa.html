<!DOCTYPE html>
<html>
    <head>
        <title>Mona Lisa</title>
        <link rel="stylesheet" href="/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.29/default/snipcart.css" />
        
    </head>
    <body>
        <div class="product-detail">
            <section>
                <h1>
                The Mona Lisa
                </h1>
                <div class="photo-gallery">
                    <div class="primary-photo center" style="background-image: url(images/monalisa.jpg)"> 
                    </div>
                    <img src="images/monalisa.jpg">
                    <img src="images/TheMonaLisa-1.jpg">
                    <img src="images/TheMonaLisa-2.jpg">
                    <img src="images/TheMonaLisa-3.jpg">
                </div>
            </section>
            <section>
                <h2>
                    US $850 Million
                </h2>
                <p>
                    The Mona Lisa is painted by Leonardo Da Vinci. It was painted in 1517.
                </p>
                <form>
                    <label>
                        <input type="radio" name="size" value="Small" checked>
                        Small
                    </label>
                    <label>
                        <input type="radio" name="size" value="Medium">
                        Medium
                    </label>
                    <label>
                        <input type="radio" name="size" value="Large">
                        Large
                    </label>
                    <div class="dropdown">
                        <a class="snipcart-add-item"
                           href="#"
                          data-item-id="starry-night"
                          data-item-price="79.99"
                          data-item-url="/paintings/starry-night"
                          data-item-description="High-quality replica of The Starry Night by the Dutch post-impressionist painter Vincent van Gogh."
                          data-item-image="/assets/images/starry-night.jpg"
                          data-item-name="The Starry Night"
                          data-item-custom1-name="Size"
  				  		  data-item-custom1-options="Small|Medium|Large">
                        Add To Cart  
                        </a>
                    </div>
                </form>
            </section>
        </div>
        
<script async src="https://cdn.snipcart.com/themes/v3.0.29/default/snipcart.js"></script>
<div id="snipcart" data-config-modal-style="side" data-api-key="OTk5MjA4MWQtODU4ZS00NzFmLWJhMjctMmRkYTc0YmUyYzY0NjM3NDgzOTcyNDI1MTU2Nzc1" hidden></div>
    </body>
    <script type="text/javascript">
        $( ".photo-gallery > img" ).click(function() {
        var imgSrc= $(this).attr("src");
        $('.primary-photo').attr('style',"background-image: url("+imgSrc+");");
        });
		
		$( ".product-detail form input" ).change(function() {
			var productSize= $(this).val();
			$('.snipcart-add-item').attr('data-item-custom1-value',productSize);
		});
    </script>
</html>
